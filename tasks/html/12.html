<!DOCTYPE html>
<html lang="en">
  <head>
    <title>12. Трёхмерные объекты</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    
  </head>
  <body>
    <a-scene arjs>
      <a-assets>
        <a-asset-item id="model5" src="../media/model/12-5.glb"></a-asset-item>
        <a-asset-item id="model4" src="../media/model/12-4.glb"></a-asset-item>
        <a-asset-item id="model3" src="../media/model/12-3.glb"></a-asset-item>
        <a-asset-item id="model2" src="../media/model/12-2.glb"></a-asset-item>
        <a-asset-item id="model1" src="../media/model/12-1.glb"></a-asset-item>
      </a-assets>
      <a-entity camera></a-entity>
      <a-marker type="pattern" url="../data/pattern1.patt">
        <a-gltf-model src="#model1" ></a-gltf-model>   
      </a-marker>
      <a-marker preset="kanji">
      <a-gltf-model src="#model2"></a-gltf-model>
      </a-marker>
      <a-marker preset="hiro">
      <a-gltf-model src="#model3"></a-gltf-model>
      </a-marker>
      <a-marker type="pattern" url="..data/pattern2.patt">
        <a-gltf-model src="#model4"></a-gltf-model>              
      </a-marker>
      <a-marker type="pattern" url="../data/pattern3.patt">
        <a-gltf-model src="#model5"></a-gltf-model>             
      </a-marker>
    </a-scene>
  </body>
</html>
