<!DOCTYPE html>
<html lang="en">
  <head>
    <title>8. Двигающаяся поверхность </title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body>
    <a-scene arjs embedded>     
      <a-entity camera></a-entity>
      <a-marker preset="hiro">
        <a-plane color="green" rotation="270 0 0" 
        animation="property: position; dir: alternate; dur: 1000; easing: easeInSine; to: 0 1 0; loop: true"></a-plane>
      </a-marker>

    </a-scene>
  </body>
</html>
