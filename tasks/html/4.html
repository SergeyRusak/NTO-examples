<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <title>4. Встроенное аудио</title>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">

        <script>
            
document.addEventListener("DOMContentLoaded", () =>{
          
            let audio1 = document.querySelector("#a1");
          
            let marker1 = document.querySelector("#m1")
          
            marker1.addEventListener('markerLost', function() {
              console.log("lost")
               audio1.components.sound.pauseSound();
            });
                  
           marker1.addEventListener('markerFound', function() {
             console.log("found")
               audio1.components.sound.playSound();
            });         
        });
        </script>        
       <a-scene
          embedded
          ar
          vr-mode-ui="enabled: false;"

          renderer="logarithmicDepthBuffer: true;"
          arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        >
           <a-assets>
                <audio id="Audio1" src="../media/audio/4.mp3"></audio>      
           </a-assets>
          
           <a-marker preset="hiro" id="m1">    

                <a-box color="red">
                    <a-sound src="#Audio1" id="a1"></a-sound>
                </a-box>

          </a-marker>
          

         
              <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
